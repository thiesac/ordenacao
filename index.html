<!DOCTYPE html>
<html>
    <head>
        <title>Ordenação de números</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div id="caixa">
            <h1>Ordenação de números</h1>
            <div>
                <input type="number" id="inserir" placeholder="Digite número">
                <button id="adicionados-button" onclick="inserirNumeros()">Adicionar</button>
                <button id="ordenados-button" onclick="ordenarNumeros()">Ordenar</button>
            </div>

            <div id="adicionados">
                <h2>Números adicionados</h2>
                <span id="numeros-adicionados"></span>
            </div>

            <div id="ordenados">
                <h2>Números ordenados</h2>
                <span id="numeros-ordenados"></span>
            </div>
        </div>
    </body>

</html>
